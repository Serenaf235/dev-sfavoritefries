                </div>

                <div class="links-wrapper"> 
                
                    <div class="nav-link">

                        <a href="contact.html">Contact</a>
                    </div>
                    
                </div>
            </div>
        </div>
    </div>

    <div class="page-container">
        <div class="contact-grid-wrapper">
            <div class="company-details-sidebar">
                <div class="logo">
                    <img src="images/Logos/decamp-fantastic-fries-logo-dark.png" alt="logo">

                </div>
                <div class="company-details-wrapper">
                    <i  style='font-size:24px' class="fa-solid fa-location-dot"></i>
                    <div >
                        123 Any St<br>Scottsdale, AZ, 85251
                    </div>

                </div>
                <div class="company-details-wrapper">
                    <i style='font-size:24px' class='fas'>&#xf2a0;</i>
                    <div >
                        555 555 5555
                    </div>

                </div>
                <div class="company-details-wrapper">
                    <i class="fa-regular fa-clock"></i>
                    <div >
                        10 AM - MIDNIGHT
                    </div>

                </div> 
            </div>
            <div class="form">
                <div class="form-group">
                    <input type="text" id="fullName" placeholder="Your name">
                    <label for="fullName">Your Name</label>
                </div>
                <div class="form-group">
                    <input type="email" id="emailaddress" placeholder="Your email">
                    <label for="emailaddress">Email</label>
                </div>
                <div class="form-group">
                    <textarea type="message" id="message" placeholder="Message"></textarea>
                    <label for="message">Message</label>
                </div>
                <div class="spacer10"></div>

                <div class="centered-btn-wrapper">
                    <button type="submit" class="btn">Send</button>
                </div>
                
            </div>
        </div>
    </div>
    <div class="spacer60"></div>
    <div class=" bottom-section">
        <div class="banner-image">
            <img src="images/Logos/decamp-fantastic-fries-logo-white.png" alt="Logo" >
        </div>
        <div class="info-wrapper">
            <span class="phone">555 555 5555</span><!--span is like div but puts the content beside each other differenetly-->
